        <main style="display: flex; flex-direction: column; align-items: center;">
            <h1 class="h1_formulario">Llena tu formulario</h1>

            <form style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                </div>
        
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Ingresa tu apellido">
                </div>
        
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ingresa tu email">
                </div>
        
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="edge">Edad</label>
                    <input type="number" name="edge" placeholder="Ingresa tu edad">
                </div>
        
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="mensaje">Mensaje:</label> 
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>  
                </div>
        
                <div style="display: flex; justify-content: center;">
                    <button type="enviar">Enviar</button>
                    <button type="reset">Resetar</button>
                </div>
            </form>
